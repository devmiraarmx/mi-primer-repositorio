<!DOCTYPE html>
<html>
<head>
    <title>Mi Primera Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola Mundo!</h1>
        <p>Este es mi primer proyecto en GitHub</p>
        <p id="contador">Has hecho clic 0 veces</p>
        <button onclick="contarClics()">Haz clic aquí</button>
    </div>

    <script>
        let clics = 0;
        function contarClics() {
            clics++;
            document.getElementById('contador').innerHTML = 
                `Has hecho clic ${clics} veces`;
        }
    </script>
</body>
</html>
